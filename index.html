<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivation - Inspiring Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="header-title">
                        <span class="sparkles-icon rotating">‚ú®</span>
                        Daily Motivation
                    </h1>
                    <p class="header-subtitle">Inspiring quotes to brighten your day</p>
                </div>
                
                <div class="header-right">
                    <div class="filter-container">
                        <select id="categoryFilter" class="category-select">
                            <option value="All">All</option>
                        </select>
                    </div>
                    
                    <button id="randomQuoteBtn" class="random-btn">
                        <span class="shuffle-icon">üîÑ</span>
                        Random Quote
                    </button>
                    
                    <button id="themeToggle" class="theme-toggle">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <!-- Daily Quote Section -->
        <section class="daily-quote-section">
            <div class="container">
                <div id="dailyQuote" class="daily-quote-card">
                    <div class="daily-quote-header">
                        <h2>Quote of the Day</h2>
                        <span class="daily-quote-date"></span>
                    </div>
                    <div class="daily-quote-content">
                        <blockquote class="daily-quote-text"></blockquote>
                        <cite class="daily-quote-author"></cite>
                        <span class="daily-quote-category"></span>
                    </div>
                    <div class="daily-quote-actions">
                        <button class="action-btn like-btn" data-quote-id="">
                            <span class="heart-icon">‚ù§Ô∏è</span>
                            <span class="like-count">0</span>
                        </button>
                        <button class="action-btn share-btn">
                            <span class="share-icon">üì§</span>
                            Share
                        </button>
                        <button class="action-btn expand-btn">
                            <span class="expand-icon">üîç</span>
                            View
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Quote Collection -->
        <section class="quotes-section">
            <div class="container">
                <div class="quotes-header">
                    <h2 class="quotes-title">
                        <span class="sparkles-icon">‚ú®</span>
                        <span id="quotesTitle">All Quotes</span>
                    </h2>
                    <span id="quotesCount" class="quotes-count">0 quotes</span>
                </div>

                <div id="quotesGrid" class="quotes-grid">
                    <!-- Quote cards will be generated here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-content">
                        <p>No quotes found for the selected category.</p>
                        <button id="showAllBtn" class="show-all-btn">Show All Quotes</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Share positivity, spread motivation 
                <span class="wiggle">‚ú®</span>
            </p>
        </div>
    </footer>

    <!-- Quote Modal -->
    <div id="quoteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Quote Details</h3>
                <button class="modal-close">√ó</button>
            </div>
            <div class="modal-body">
                <blockquote class="modal-quote-text"></blockquote>
                <cite class="modal-quote-author"></cite>
                <div class="modal-quote-meta">
                    <span class="modal-quote-category"></span>
                    <span class="modal-quote-id"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-action-btn modal-like-btn">
                    <span class="heart-icon">‚ù§Ô∏è</span>
                    <span class="like-count">0</span>
                </button>
                <button class="modal-action-btn modal-share-btn">
                    <span class="share-icon">üì§</span>
                    Share Quote
                </button>
                <button class="modal-action-btn modal-copy-btn">
                    <span class="copy-icon">üìã</span>
                    Copy Text
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
