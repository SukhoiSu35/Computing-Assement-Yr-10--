<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Motivation</title>

  <!-- I’m pulling in a clean font so the text feels modern -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">


  <!-- I link my css and javascript -->
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <!-- A soft animated background so the page doesn’t feel flat -->
  <div class="bg"></div>

  <!-- Sticky header with brand + simple controls -->
  <header class="head">
    <div class="wrap">
      <a class="brand" href="#">✨ Daily Motivation</a>

      <div class="tools">
        <!-- I kept just what’s useful: affirmations + favourites filter -->
        <button id="affirmBtn" class="btn">Affirmation</button>
        <button id="favToggle" class="chip" title="Show favourites only">★ Favs</button>
      </div>
    </div>

    <!-- Search and quick tag filters -->
    <div class="wrap row gap">
      <input id="search" class="search" placeholder="Search quotes, tags, or authors…" />
      <div id="tags" class="tags">
        <button class="chip" data-tag="Success">Success</button>
        <button class="chip" data-tag="Leadership">Leadership</button>
        <button class="chip" data-tag="Life">Life</button>
        <button class="chip" data-tag="Courage">Courage</button>
        <button class="chip" data-tag="Action">Action</button>
        <button class="chip" data-tag="Opportunity">Opportunity</button>
        <button class="chip" data-tag="Belief">Belief</button>
        <button class="chip" data-tag="Dreams">Dreams</button>
        <button class="chip" data-tag="Perseverance">Perseverance</button>
      </div>
    </div>
  </header>

  <main class="wrap space-top">
    <!-- I highlight one quote to set the tone -->
    <section
      class="hero card open"
      data-id="dq"
      data-tag="Dreams"
      data-author="Eleanor Roosevelt"
      data-text="The future belongs to those who believe in the beauty of their dreams."
    >
      <div class="card-top">
        <span class="chip">Daily Quote</span>
        <span class="muted" id="today"></span>
      </div>

      <p class="qmark">“</p>
      <h1 class="quote-xl">The future belongs to those who believe in the beauty of their dreams.</h1>
      <p class="qmark end">”</p>

      <div class="card-bottom">
        <div class="byline">— Eleanor Roosevelt <span class="tag">Dreams</span></div>
        <div class="actions">
          <!-- Fav and copy right from the card -->
          <button class="icon fav" data-id="dq" title="Favourite">☆</button>
          <button class="icon copy" title="Copy">⧉</button>
        </div>
      </div>
    </section>

    <!-- I generate the rest of the cards with JS -->
    <section id="grid" class="grid"></section>
  </main>

  <!-- Pop-up for any quote (starts hidden) -->
  <div id="overlay" class="overlay" hidden>
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="mTag" tabindex="-1">
      <button id="close" class="close" aria-label="Close">✕</button>

      <div class="center"><span id="mTag" class="chip">Tag</span></div>

      <div class="modal-quote">
        <p class="qmark">“</p>
        <p id="mText" class="quote-xl">Quote text</p>
        <p class="qmark end">”</p>
      </div>

      <p class="center muted">— <span id="mAuthor">Author</span></p>

      <div class="center gap">
        <button id="mFav" class="btn">☆ Favourite</button>
        <button id="mCopy" class="btn ghost">Copy</button>
      </div>
    </div>
  </div>

  <!-- Tiny toast for quick feedback like “Copied!” -->
  <div id="toast" class="toast" hidden>Saved!</div>

  <!-- I made it so that every year is always up to date -->
  <footer class="wrap foot">
    © <span id="year"></span> Daily Motivation
  </footer>
</body>
</html>
